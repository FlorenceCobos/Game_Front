<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet/less" type="text/css" href="./assets/less/styles.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js" ></script>
</head>
<body>
    <header>
        <h1>Play with me</h1>
        <div class="form-container">
            <input type="text" name= "PlayerName" placeholder="Your Name">
            <input class="submit" type="submit" value="Go">
        </div>
    </header>
    <main>
        <div class="game">
            <div class="choice">
                <img data-action="rock" src="./assets/images/rock.svg" alt="">
                <img data-action="paper"  src="./assets/images/leaf.svg" alt="">
                <img  data-action="scissors" src="./assets/images/scissors.svg" alt="">
             </div>
        </div> 
       
        
    </main> 
    <footer>
            <div class= "result"></div>
            <div class="player-story"></div>
        
    </footer>
</body>
<script src="./assets/js/script.js" ></script>
</html>
